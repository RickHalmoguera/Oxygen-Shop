<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>OXYGENShop</title>
</head>
<body>
    <header class="nav">
        <h3 class="nav__h3">OXYGENShop</h3>
        <img src="./assets/Menu.svg" alt="Menu" class="nav__img" id="menuBtn">
        <ul class="nav__ul" id="navUl">
            <li class="nav__li">why us</li>
            <li class="nav__li">benefits</li>
            <li class="nav__li">prices</li>
            <li class="nav__li">contact</li>
        </ul>
    </header> 

    <main>
        <section class="hero">
            <h1 class="hero__h1">Sell More!</h1>
            <p class="hero__p">Open shop on our platform and increase your sales</p>
            <button class="hero__button">Open your shop</button>
            <div class="hero__img-container">
                <img src="./assets/background.png" alt="" class="hero__img">
            </div>

            <h2 class="hero__h2">The most popular sales platform in country</h2>

            <div class="hero__icon icon">
                <img class="icon__img--bg" src="./assets/Ellipse 1.png" alt="">
                <img class="icon__img" src="./assets/Person 2.svg" alt="">
            </div>

            <span class="hero__span">100000+</span>
            <span class="hero__span--light">daily entries</span>

            <div class="hero__icon icon">
                <img class="icon__img--bg" src="./assets/Ellipse 2.png" alt="">
                <img class="icon__img" src="./assets/Eye 2.svg" alt="">
            </div>
            <span class="hero__span">2000000+</span>
            <span class="hero__span--light">seen products every day</span>

            <div class="hero__icon icon">
                <img class="icon__img--bg" src="./assets/Ellipse 1-1.png" alt="">
                <img class="icon__img" src="./assets/Catalog 2.svg" alt="">
            </div>
            <span class="hero__span">10000+</span>
            <span class="hero__span--light">added posts
                daily</span>
        </section>
    </main>
</body>
<script src="./Js/script.js"></script>
</html>
