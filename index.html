<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Oxygen Shop</title>
</head>
<body>
    <header class="header">
        <h2 class="header__logo">OXYGENShop</h2>
        <img class="header__hamburger" id="menuBtn" src="./assets/Menu.svg" alt="hamburger">
        <ul class="menu__mobile hidden" id="menuMobile">
            <li class="menu__menu-item">why us</li>
            <li class="menu__menu-item">benefits</li>
            <li class="menu__menu-item">prices</li>
            <li class="menu__menu-item">contact</li>
        </ul>
        <ul class="menu__desktop hidden">
            <li class="menu__menu-item">why us</li>
            <li class="menu__menu-item">benefits</li>
            <li class="menu__menu-item">prices</li>
            <li class="menu__menu-item">contact</li>
        </ul>
    </header>

    <main class="main">
        <section class="hero">
            <h1 class="hero__heading">Sell More!</h1>
            <p class="hero__text">Open shop on our platform and increase your sales</p>
            <button class="hero__button"> Open your shop</button>
            
            <div class="hero__img-container">
                <img class="hero__img" src="./assets/background.png" alt="laptop">
            </div>

        </section>
    </main>
</body>
<script src="./Js/script.js"></script>
</html>
